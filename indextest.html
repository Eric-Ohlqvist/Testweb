<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #3C578C;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
        }
        header {
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        header img {
            width: 50px;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-menu select,
        .menu-button {
            padding: 5px;
            font-size: 0.9em;
        }
        .menu-button {
            background-color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
        }
        .main-content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .transport-card {
            background-color: #D1D9E3;
            border-radius: 8px;
            padding: 10px;
            width: 45%;
        }
        .card-header {
            background-color: #B4BF9B;
            padding: 5px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .card-content {
            padding: 10px;
            background-color: #FFFFFF;
            border-radius: 0 0 8px 8px;
        }
        .card-content img {
            width: 50px;
            vertical-align: middle;
        }
        .card-content table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .card-content th, .card-content td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        .sidebar {
            width: 25%;
        }
        .sidebar .sidebar-header {
            background-color: #B4BF9B;
            padding: 10px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar-item {
            background-color: #D1D9E3;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <img src="logo.png" alt="Logo">
            <nav>
                <a href="#">Hem</a>
                <a href="#">Nytt Transport Dokument</a>
                <a href="#">Mina Dokument</a>
                <a href="#">Signera</a>
            </nav>
            <div class="user-menu">
                <select>
                    <option>Användarnamn</option>
                </select>
                <button class="menu-button">Meny</button>
            </div>
        </header>

        <!-- Main Content Section -->
        <div class="main-content">
            <!-- Transport Cards -->
            <div class="transport-card">
                <div class="card-header">Aktiv transport #1</div>
                <div class="card-content">
                    <table>
                        <tr>
                            <td>Avsändare</td>
                            <td><img src="https://img.icons8.com/fluency/48/000000/recycle.png" alt="Sortera Logo"></td>
                        </tr>
                        <tr>
                            <td>Mottagare</td>
                            <td><button>Edit</button></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>Antal</th>
                            <th>Emballage</th>
                            <th>Typ av avfall</th>
                        </tr>
                        <tr>
                            <td>13</td>
                            <td>m³ Tank</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="transport-card">
                <div class="card-header">Aktiv transport #2</div>
                <div class="card-content">
                    <table>
                        <tr>
                            <td>Avsändare</td>
                            <td><img src="https://img.icons8.com/fluency/48/000000/recycle.png" alt="Sortera Logo"></td>
                        </tr>
                        <tr>
                            <td>Mottagare</td>
                            <td><button>Edit</button></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>Antal</th>
                            <th>Emballage</th>
                            <th>Typ av avfall</th>
                        </tr>
                        <tr>
                            <td>13</td>
                            <td>m³ Tank</td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">Alla transporter</div>
                <div class="sidebar-item">Transport namn #3</div>
                <div class="sidebar-item">Transport namn #4</div>
            </div>
        </div>
    </div>
</body>
</html>
